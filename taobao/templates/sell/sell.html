{% extends 'base.html' %}

{% block nav-container %}
<ul class="nav nav-tabs nav-stacked">
<li class="active">
	<a href="#sell" data-toggle="tab">销量</a>
</li>
<li><a href="#turnover" data-toggle="tab">营业额</a></li>
<li><a href="#cost" data-toggle="tab">成本</a></li>
<li><a href="#profit" data-toggle="tab">利润</a></li>
</ul>
{% endblock %}

{% block content-container %}
<div class="tab-content">
	<div class="tab-pane active" id="sell">
		<div class="tabbable">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#sellcount" data-toggle="tab">概览</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="sellcount"></div>
			</div>
		</div>
	</div>
	<div class="tab-pane" id="turnover">
		{% include 'sell/sell-turnover.html' %}
	</div>
	<div class="tab-pane" id="cost">
		{% include 'sell/sell-cost.html' %}
	</div>
	<div class="tab-pane" id="profit">
		{% include 'sell/sell-profit.html' %}
	</div>
</div>
{% endblock %}

{% block script %}
<script>
	var sell_data = [
		{% for item in sell %}
			{ time: '{{ item.0 }}', sum: {{ item.1 }} }{% if not forloop.last %},{% endif %}
		{% endfor %}
	];
	
	var turnover_data = [
		{% for item in turnover %}
			{ time: '{{ item.0 }}', total_fee: {{ item.1 }} }{% if not forloop.last %},{% endif %}
		{% endfor %}
	];
</script>
{% endblock %}
